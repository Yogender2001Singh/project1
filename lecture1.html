<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <!-- <table></table> USED TO CREATE TABLE -->
    <!-- th is used to create heading of table -->
    <!-- remaining content will come inside tbody tag -->
    <table border="2">
        <th>student name </th>
        <th>student id</th>
        <th>age</th>
        <th>gender</th>
    

    <tbody>
    <tr>

        <td>abc</td>
        <td>1</td>
        <td>male</td>
        <td>20</td>
    </tr>

        <tr>
            <td>efg</td>
        <td>2</td>
        <td>male</td>
        <td>21</td>
        </tr>

        <tr>
            <td>ijk</td>
        <td>3</td>
        <td>male</td>
        <td>22</td>
        </tr>

        <tr>
            <td>lmn</td>
        <td>4</td>
        <td>male</td>
        <td>19</td>
        </tr>
<!-- row span is used to expand row and col span is used to expand column  -->
    </tbody>
</table>
</body>
</html>
